<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Code Generator</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Fira+Code&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #262424;
            /* Grid putih transparan (jelas tapi tidak sakit mata) */
            --grid-color: rgba(255, 255, 255, 0.08); 
            --primary-white: #ffffff;
            --text-dark: #262424;
            --glass-bg: rgba(20, 20, 20, 0.6);
            --border-color: rgba(255, 255, 255, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            
            /* Pola Grid */
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* Animasi Fade In */
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--glass-bg);
            padding: 2.5rem;
            border-radius: 16px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        header {
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        header p {
            color: #aaa;
            font-size: 0.95rem;
        }

        .input-group textarea {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            color: #f8f8f2;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 1.2rem;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s;
            margin-bottom: 1.5rem;
        }

        .input-group textarea:focus {
            border-color: var(--primary-white);
            background: rgba(0, 0, 0, 0.5);
        }

        /* Buttons */
        button {
            cursor: pointer;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            transition: all 0.2s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: var(--primary-white);
            color: var(--text-dark);
            width: 100%;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .btn-secondary {
            background-color: transparent;
            border: 2px solid var(--primary-white);
            color: var(--primary-white);
            min-width: 140px;
        }

        .btn-secondary:hover {
            background-color: var(--primary-white);
            color: var(--text-dark);
        }

        /* Result Area */
        .hidden { display: none; }

        #resultContainer {
            margin-top: 2.5rem;
            border-top: 1px solid var(--border-color);
            padding-top: 2rem;
            animation: fadeIn 0.5s ease-out;
        }

        .image-wrapper {
            position: relative;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            padding: 10px;
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            display: block;
        }

        /* Spinner Animation */
        .spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .container { padding: 1.5rem; }
            .action-buttons { flex-direction: column; }
            .btn-secondary { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="container fade-in">
        <header>
            <h1><i data-lucide="code-2"></i> Carbon Gen</h1>
            <p>Paste code. Generate image. Done.</p>
        </header>

        <main>
            <div class="input-group">
                <textarea id="codeInput" placeholder="// Paste your code here..."></textarea>
            </div>

            <button id="btnGenerate" class="btn-primary">
                <i data-lucide="zap"></i> Generate Image
            </button>

            <div id="resultContainer" class="hidden">
                <div class="image-wrapper">
                    <img id="generatedImage" src="" alt="Generated Code">
                </div>

                <div class="action-buttons">
                    <button id="btnReset" class="btn-secondary">
                        <i data-lucide="refresh-cw"></i> Reset
                    </button>
                    <button id="btnDownload" class="btn-secondary">
                        <i data-lucide="download"></i> Download
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        const btnGenerate = document.getElementById('btnGenerate');
        const btnDownload = document.getElementById('btnDownload');
        const btnReset = document.getElementById('btnReset');
        const codeInput = document.getElementById('codeInput');
        const resultContainer = document.getElementById('resultContainer');
        const generatedImage = document.getElementById('generatedImage');

        let currentImageUrl = null;

        // Generate Handler
        btnGenerate.addEventListener('click', async () => {
            const code = codeInput.value.trim();
            if (!code) return alert("Please enter some code first!");

            // Loading State
            const originalContent = btnGenerate.innerHTML;
            btnGenerate.innerHTML = `<i data-lucide="loader-2" class="spin"></i> Generating...`;
            lucide.createIcons();
            btnGenerate.disabled = true;
            resultContainer.classList.add('hidden');

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });

                const data = await response.json();

                if (data.success) {
                    currentImageUrl = data.image;
                    generatedImage.src = currentImageUrl;
                    
                    // Show result when image is loaded
                    generatedImage.onload = () => {
                        resultContainer.classList.remove('hidden');
                        // Scroll to result smoothly
                        resultContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    };
                } else {
                    alert('Error: ' + (data.error || 'Failed to generate image'));
                }

            } catch (err) {
                console.error(err);
                alert('Connection error. Please try again.');
            } finally {
                // Reset Button State
                btnGenerate.innerHTML = originalContent;
                lucide.createIcons();
                btnGenerate.disabled = false;
            }
        });

        // Download Handler (Streaming via Vercel Function)
        btnDownload.addEventListener('click', () => {
            if (!currentImageUrl) return;
            
            // Set Loading on download button
            const originalContent = btnDownload.innerHTML;
            btnDownload.innerHTML = `<i data-lucide="loader-2" class="spin"></i> ...`;
            lucide.createIcons();
            
            // Redirect to streaming endpoint
            // Menggunakan timeout agar loading icon terlihat sebentar sebelum download dialog muncul
            setTimeout(() => {
                window.location.href = `/api/download?url=${encodeURIComponent(currentImageUrl)}`;
                btnDownload.innerHTML = originalContent;
                lucide.createIcons();
            }, 500);
        });

        // Reset Handler
        btnReset.addEventListener('click', () => {
            codeInput.value = '';
            resultContainer.classList.add('hidden');
            generatedImage.src = '';
            currentImageUrl = null;
            codeInput.focus();
        });
    </script>
</body>
</html>
